<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React and your introduction!</title>


  </style>
</head>
<body>
  <div class="container">
    <h1>Papai do Ano</h1>
  
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    
    <script type="text/babel">

      class App extends React.Component{

        //----------------------
        constructor(){
          super()

          this.state={
            nome:"Mateus",
            idade: 35,
            sexo: "Masculino",
            origem: "São Paulo"
          }
          
          this.cmd_click = this.cmd_click.bind(this)

        }
        // evento click
        cmd_click(){
          this.setState({nome: "Ellie"})
          this.setState({idade: "0"})
          this.setState({sexo: "Feminino"})
          this.setState({origem: "França / Brasil"})
        
        }

        //------------
        render(){
          return(
            <div>
              <p>Nome: {this.state.nome}</p>
              <p>Idade: {this.state.idade}</p>
              <p>Sexo: {this.state.sexo}</p>
              <p>Origem: {this.state.origem}</p>
              <button onClick={this.cmd_click}>Clique no Botao e descubra o nome da Baby</button>
            </div>
          )
        }
      }

      ReactDOM.render(
        <App />,
        document.getElementById('root')
      )


    // const root = document.getElementById('root');
    // ReactDOM.render(<App />,root);
    </script>
  </div>
</body>
</html>
