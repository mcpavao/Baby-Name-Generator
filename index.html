<!DOCTYPE html>
<html lang="en">  
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baby Name Generator</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to Baby Generator</h1>
  
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    
    <script type="text/babel">

      class App extends React.Component{

        constructor(){
          super()

          this.state={
            name:"Mateus",
            age: 35,
            gender: "Male",
            country: "Brazil"
          }
          
          this.cmd_click = this.cmd_click.bind(this)

        }
        // evento click
        cmd_click(){
          this.setState({name: "Ellie"})
          this.setState({age: "0"})
          this.setState({gender: "Female"})
          this.setState({country: "France"})
        
        }

        //------------
        render(){
          return(
            <div>
              <p>Father Name: {this.state.name}</p>
              <p>Age: {this.state.age}</p>
              <p>Gender: {this.state.gender}</p>
              <p>Country: {this.state.country}</p>
              <button onClick={this.cmd_click}>Click on Button!</button>
            </div>
          )
        }
      }

      ReactDOM.render(
        <App />,
        document.getElementById('root')
      )

    </script>
  </div>
</body>
</html>
